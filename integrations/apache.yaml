receivers:
  ## Configuration for Apache Receiver
  ## The Apache receiver fetches stats from a Apache Web Server instance using the server-status?auto endpoint.
  ## ref: https://github.com/influxdata/telegraf/blob/release-1.23/plugins/inputs/apache/README.md#apache-input-plugin
  telegraf/apache:
    separate_field: false
    agent_config: |
      [agent]
        interval = "10s"
        flush_interval = "30s"
      [[inputs.apache]]
        urls = ["http://apache/server-status?auto"]

  ## Configuration for Filelog Receiver
  ## Tails and parses logs from files
  ## This instance is configured to handle Apache logs
  ## ref: https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/filelogreceiver
  filelog/apache:
    start_at: beginning
    include_file_path_resolved: true
    include:
      - /var/log/httpd/*
      - /var/log/apache2/*

processors:
  ## Add the _sourceType attribute to the logs
  transform/apache_logs_add_sourcetype:
    logs:
      queries:
        - set(resource.attributes["_sourceType"], "otelcol/filelog/apache")

service:
  pipelines:
    metrics/apache:
      receivers:
        - telegraf/apache
      processors:
        - memory_limiter
        - sumologic_schema
        - transform/add_sourcetype
        - batch
      exporters:
        - sumologic
        - file
    logs/apache:
      receivers:
        - filelog/apache
      processors:
        - memory_limiter
        - sumologic_schema
        - transform/apache_logs_add_sourcetype
        - batch
      exporters:
        - sumologic
        - file

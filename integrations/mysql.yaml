receivers:
  ## Configuration for MySQL Receiver
  ## The MySQL receiver queries MySQL's global status and InnoDB tables.
  ## ref: https://github.com/influxdata/telegraf/blob/release-1.23/plugins/inputs/mysql/README.md#mysql-input-plugin
  telegraf/mysql:
    separate_field: false
    agent_config: |
      [agent]
        interval = "10s"
        flush_interval = "30s"
      [[inputs.mysql]]
        servers = ["otel:$MYSQL_PASSWORD@tcp(mysql:3306)/"]

  ## Configuration for Filelog Receiver
  ## Tails and parses logs from files
  ## This instance is configured to handle MySQL logs
  ## ref: https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/filelogreceiver
  filelog/mysql:
    start_at: beginning
    include_file_path_resolved: true
    include:
      - /var/log/mysql/*
      - /var/log/mysqld.log

processors:
  ## Add the _sourceType attribute to the logs
  transform/mysql_logs_add_sourcetype:
    logs:
      queries:
        - set(resource.attributes["_sourceType"], "otelcol/filelog/mysql")

service:
  pipelines:
    metrics/mysql:
      receivers:
        - telegraf/mysql
      processors:
        - memory_limiter
        - sumologic_schema
        - transform/add_sourcetype
        - batch
      exporters:
        - sumologic
        - file
    logs/mysql:
      receivers:
        - filelog/mysql
      processors:
        - memory_limiter
        - sumologic_schema
        - transform/mysql_logs_add_sourcetype
        - batch
      exporters:
        - sumologic
        - file
